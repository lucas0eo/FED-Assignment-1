    <style>
        /* Additional styles for the slider and images */
        .Slide {
            width:50%;
        }

        .slider-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }

        .image-row {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-row img {
            width: 50px;
            margin: 0 5px;
            cursor: pointer;
        }

        /* Styles for navigation arrows */
        .slider-container .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
        }

        .slider-container .prev {
            left: 10px;
        }

        .slider-container .next {
            right: 10px;
        }
    </style>
</head>
